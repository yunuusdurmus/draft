    $(document).ready(function () {
      var catalog, fair, about, products, contact, blog, home, headerElement, menuStr;

      jQuery.get('/app/js/language/layout/' + langParam + '.json', function (data) {
        catalog = data.layout.eKatalog;
        fair = data.layout.yaklasanFuarlar;
        about = data.layout.kurumsal;
        products = data.layout.urunler;
        contact = data.layout.iletisim;
        blog = data.layout.blog;
        home = data.layout.home;

        if (isMobile == 0) {
          $('.js-mobile-header').hide()
          menuStr =
            '<ul id=\"bottomMenu\">' +
            '<li><a id=\"about-us\" href=\"/#/about-us\">' + about + '</a></li>' +
            '<li><a id=\"products\" href=\"/#/products\">' + products + '</a></li>' +
            '<li><a id=\"contact\" href=\"/#/contact\">' + contact + '</a></li>' +
            '<li class="catalog"><a id=\"blog\" href=\"/KATALOG.pdf\">' + catalog + '</a></li>' +
            '</ul>';
          document.getElementById('menuContainer').innerHTML = menuStr;
        };
        if (isMobile == 1) {
          $('.js-regular-header').hide()
          menuStr =
            '<li id=\"closeButton\"><h2>x</h2></li>' +
            '<li><a href=\"/#/\">' + home + '</a></li>' +
            '<li><a href=\"/#/about-us\">' + about + '</a></li>' +
            '<li><a href=\"/#/contact\">' + contact + '</a></li>' +
            '<li class="active"><a href=\"/KATALOG.pdf\">' + catalog + '</a></li>';

        };
